<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Management - Diet Plan</title>
    <link rel="stylesheet" href="diet.css">
</head>
<body>
    <div class="container">
        <h1>Gym Diet Plan</h1>
        <div class="meal-plan">
            <div class="meal" id="breakfast">
                <h2>Breakfast</h2>
                <ul id="breakfast-list">
                    <!-- Breakfast items will be added dynamically by JS -->
                </ul>
                <button onclick="getMealPlan('breakfast')">Get Breakfast Plan</button>
            </div>

            <div class="meal" id="lunch">
                <h2>Lunch</h2>
                <ul id="lunch-list">
                    <!-- Lunch items will be added dynamically by JS -->
                </ul>
                <button onclick="getMealPlan('lunch')">Get Lunch Plan</button>
            </div>

            <div class="meal" id="snack">
                <h2>Snack</h2>
                <ul id="snack-list">
                    <!-- Snack items will be added dynamically by JS -->
                </ul>
                <button onclick="getMealPlan('snack')">Get Snack Plan</button>
            </div>

            <div class="meal" id="dinner">
                <h2>Dinner</h2>
                <ul id="dinner-list">
                    <!-- Dinner items will be added dynamically by JS -->
                </ul>
                <button onclick="getMealPlan('dinner')">Get Dinner Plan</button>
            </div>
        </div>
    </div>
    
    <script src="diet.js"></script>
</body>
</html>
